{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}  
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container my-3">
<h1>Contact iCoder Admin</h1>
<form method="post" action="/contact">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name">    
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="text" class="form-control" id="phone" name="phone">    
  </div>
  <div class="form-group">
    <label for="phone">How may we help you?</label>    
    <textarea name="content" id="content" name="content" class="form-control" cols="30" rows="5"></textarea>    
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body  %}
